<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾JavaScript中类的定义，对象的创建。属性的访问，方法的访问</title>
</head>
<body>
<script type="text/javascript">
  //在JS中如何定义类
  function User(usercode, username) {
    // 属性
    this.usercode = usercode;
    this.username = username;
    // 方法
    this.doSome = function () {
      console.log("do something！");
    }
    // 静态方法，直接类名调用
    User.doOther = function () {
      console.log("do other!")
    }
  }

  // 创建对象，访问对象属性，访问对象的方法，访问静态方法
  // User()直接调用，就是将它当作一个普通的函数，不会创建对象 使用 new User()才会创建对象
  var user = new User("1126","bubu");
  // 访问属性
  alert(user.usercode + "," + user.username);
  // 调用实例方法
  user.doSome();
  // 调用静态方法
  User.doOther();

  // 后期想给某个类型扩展方法，还可以使用prototype属性
  // 类名.prototype.扩展方法名 = function () {...}
  User.prototype.getUsername = function () {
      console.log(this.username)
  }

  // 使用对象去调用新加入的方法
  user.getUsername();



</script>

</body>
</html>
